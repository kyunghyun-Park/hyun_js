<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Number(prompt("숫자 입력", ''));
        var num2 = prompt("하나 더 입력", '');

        alert(num * (num2.charAt(2) - '0'));
        alert(num * (num2.charAt(1) - '0'));
        alert(num * (num2.charAt(0) - '0'));
        alert(num * Number(num2));
    </script>
</head>

<body>

</body>
</html>
