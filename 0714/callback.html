<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback){
            //10회 반복
            for (var i=0;i<10;i++){
                //매개변수로 전달된 함수를 호출
                callback();
            }
        }

        //함수를 호출합니다.
        callTenTimes(function() {
            alert('함수 호출');
        });
        //-----------------------------------------------

        function returnFunction() {
            return function() {
                alert('Hello Function ..!');
            };
        }

        returnFunction()();
    </script>
</head>
<body>
    
</body>
</html>
