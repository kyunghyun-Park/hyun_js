        function makeStudent(name, korean, math, english) {
            var willReturn = {
                이름: name,
                국어: korean,
                수학: math,
                영어: english,

                getSum: function () {
                    return this.국어 + this.수학 + this.영어;
                },
                getAverage: function () {
                    return this.국어 + this.수학 + this.영어;
                },
                toString: function() {
                    return this.이름 + ' '+ this.getSum() + ' '+this.getAverage();
                }
            }
            return willReturn;
        }
